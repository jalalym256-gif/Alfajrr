<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#D4AF37">
    <meta name="description" content="اپلیکیشن مدیریت مشتریان و سفارشات خیاطی ALFAJR">
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <title>ALFAJR - سیستم خیاطی</title>
    
    <style>
        /* ========== BASIC STYLES ========== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Tahoma, Arial, sans-serif;
            background: #1a1a1a;
            color: #C0C0C0;
            min-height: 100vh;
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body.light-mode {
            background: #f5f5f5;
            color: #333;
        }
        
        body.vivid-mode {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }
        
        /* ========== LAYOUT ========== */
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* ========== HEADER ========== */
        .logo {
            text-align: center;
            color: #D4AF37;
            margin: 20px 0;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        /* ========== LOADING ========== */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            color: white;
            z-index: 9999;
            display: none;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #0fceff;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ========== BUTTONS ========== */
        button {
            background: rgba(212, 175, 55, 0.15);
            border: 1px solid rgba(212, 175, 55, 0.4);
            color: #D4AF37;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 14px;
        }
        
        button:hover {
            background: rgba(212, 175, 55, 0.25);
            transform: translateY(-2px);
        }
        
        .delete-btn {
            background: rgba(220, 53, 69, 0.2);
            border-color: rgba(220, 53, 69, 0.4);
            color: #dc3545;
        }
        
        /* ========== INPUTS ========== */
        input[type="text"],
        input[type="number"],
        textarea {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #C0C0C0;
            padding: 12px 15px;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #D4AF37;
        }
        
        /* ========== SEARCH BOX ========== */
        .search-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #searchInput {
            width: 300px;
            max-width: 100%;
            margin: 0 10px;
        }
        
        /* ========== STATS BAR ========== */
        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-item {
            text-align: center;
            padding: 10px;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #D4AF37;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #888;
        }
        
        /* ========== CUSTOMER LIST ========== */
        .customer-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        
        .customer-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .customer-item:hover {
            background: rgba(212, 175, 55, 0.1);
        }
        
        .customer-info {
            flex: 1;
        }
        
        .customer-item h4 {
            color: #fff;
            margin-bottom: 5px;
            font-size: 18px;
        }
        
        .customer-phone {
            color: #0fceff;
            margin-bottom: 10px;
        }
        
        .customer-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* ========== PROFILE PAGE ========== */
        .profile-header {
            text-align: center;
            margin: 30px 0;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .profile-header h2 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .profile-header h3 {
            color: #0fceff;
            font-size: 1.2rem;
        }
        
        /* ========== NOTES SECTION ========== */
        .notes-section {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .notes-section h4 {
            color: #D4AF37;
            margin-bottom: 15px;
        }
        
        #customerNotes {
            width: 100%;
            min-height: 100px;
            resize: vertical;
        }
        
        /* ========== ACTION BUTTONS ========== */
        .action-buttons {
            display: flex;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        /* ========== NOTIFICATION ========== */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 10000;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.success {
            background: #28a745;
        }
        
        .notification.error {
            background: #dc3545;
        }
        
        .notification.warning {
            background: #ffc107;
            color: #333;
        }
        
        .notification.info {
            background: #17a2b8;
        }
        
        /* ========== DATABASE STATUS ========== */
        #dbStatus {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 13px;
            background: rgba(0,0,0,0.7);
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }
        
        #dbStatus.connected {
            background: rgba(40, 167, 69, 0.8);
        }
        
        #dbStatus.disconnected {
            background: rgba(220, 53, 69, 0.8);
        }
        
        /* ========== SETTINGS ========== */
        .settings-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        
        .settings-dropdown {
            position: absolute;
            top: 60px;
            left: 0;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(212, 175, 55, 0.4);
            border-radius: 10px;
            padding: 10px;
            min-width: 200px;
            display: none;
        }
        
        .settings-dropdown button {
            width: 100%;
            margin: 5px 0;
            text-align: right;
        }
        
        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .logo {
                font-size: 1.8rem;
            }
            
            #searchInput {
                width: 100%;
                margin: 10px 0;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 15px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .action-buttons button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div id="loadingText">در حال راه‌اندازی...</div>
    </div>

    <!-- Global Notification -->
    <div id="globalNotification" class="notification" style="display: none;"></div>

    <!-- Database Status -->
    <div id="dbStatus" class="db-status">
        <i class="fas fa-database"></i>
        <span>در حال اتصال...</span>
    </div>

    <div class="container">
        <!-- Settings Menu -->
        <div class="settings-menu">
            <button class="settings-btn" onclick="toggleSettings()">
                <i class="fas fa-cog"></i>
            </button>
            <div class="settings-dropdown" id="settingsDropdown">
                <button onclick="saveDataToFile()"><i class="fas fa-save"></i> ذخیره پشتیبان</button>
                <button onclick="document.getElementById('fileInput').click()"><i class="fas fa-folder-open"></i> بازیابی</button>
                <button onclick="toggleDarkMode()"><i class="fas fa-moon"></i> حالت تاریک</button>
                <button onclick="toggleLightMode()"><i class="fas fa-sun"></i> حالت روشن</button>
                <button onclick="toggleVividMode()"><i class="fas fa-palette"></i> حالت ویوید</button>
                <button onclick="optimizeDatabase()"><i class="fas fa-broom"></i> بهینه‌سازی</button>
                <button onclick="clearAllData()" class="delete-btn"><i class="fas fa-trash"></i> پاک‌سازی</button>
            </div>
        </div>

        <!-- File Input (Hidden) -->
        <input type="file" id="fileInput" accept=".json" style="display:none;">

        <!-- Main Header -->
        <h1 class="logo">
            <i class="fas fa-tshirt"></i>
            ALFAJR خیاطی
        </h1>

        <!-- Home Page -->
        <div id="homePage">
            <!-- Stats Bar -->
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-value" id="totalCustomers">0</div>
                    <div class="stat-label">کل مشتریان</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="paidCustomers">0</div>
                    <div class="stat-label">پرداخت شده</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="activeOrders">0</div>
                    <div class="stat-label">سفارشات فعال</div>
                </div>
            </div>

            <!-- Search Box -->
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="جستجوی مشتری..." 
                       onkeypress="if(event.key === 'Enter') searchCustomer()">
                <button onclick="searchCustomer()"><i class="fas fa-search"></i> جستجو</button>
                <button onclick="addCustomer()"><i class="fas fa-user-plus"></i> مشتری جدید</button>
            </div>

            <!-- Customer List -->
            <div class="customer-list" id="customerList">
                <div class="empty-state">
                    <i class="fas fa-users"></i>
                    <h3>هنوز مشتری ثبت نشده است</h3>
                    <p>برای شروع، روی دکمه "مشتری جدید" کلیک کنید</p>
                </div>
            </div>
        </div>

        <!-- Profile Page -->
        <div id="profilePage" style="display: none;">
            <button onclick="backHome()"><i class="fas fa-arrow-right"></i> بازگشت</button>
            
            <div class="profile-header">
                <h2 id="profileName">نام مشتری</h2>
                <h3 id="profilePhone">شماره تماس</h3>
                <div id="profileId">کد: ----------</div>
            </div>

            <!-- Customer Notes -->
            <div class="notes-section">
                <h4><i class="fas fa-sticky-note"></i> توضیحات:</h4>
                <textarea id="customerNotes" placeholder="توضیحات مربوط به مشتری..."></textarea>
            </div>

            <!-- Measurements Section -->
            <div id="measurementsContainer">
                <!-- اندازه‌گیری‌ها اینجا لود می‌شوند -->
            </div>

            <!-- Models Section -->
            <div id="modelsContainer">
                <!-- مدل‌ها اینجا لود می‌شوند -->
            </div>

            <!-- Price & Delivery Section -->
            <div id="priceDeliveryContainer">
                <!-- قیمت و تحویل اینجا لود می‌شوند -->
            </div>

            <!-- Orders Section -->
            <div id="ordersContainer">
                <!-- سفارشات اینجا لود می‌شوند -->
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button onclick="saveCustomer()"><i class="fas fa-save"></i> ذخیره</button>
                <button onclick="printThermalLabel()"><i class="fas fa-print"></i> چاپ لیبل</button>
                <button onclick="printThermalInvoice()"><i class="fas fa-file-invoice"></i> چاپ فاکتور</button>
                <button onclick="addOrder()"><i class="fas fa-plus"></i> سفارش جدید</button>
                <button class="delete-btn" onclick="deleteCurrentCustomer()"><i class="fas fa-trash"></i> حذف</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
    
    <script>
        // ========== INITIALIZATION ==========
        document.addEventListener('DOMContentLoaded', function() {
            // اتصال به Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                    .then(() => console.log('Service Worker ثبت شد'))
                    .catch(err => console.error('خطا:', err));
            }
            
            // بستن منوی تنظیمات با کلیک خارج
            document.addEventListener('click', function(event) {
                const dropdown = document.getElementById('settingsDropdown');
                const settingsBtn = document.querySelector('.settings-btn');
                
                if (dropdown.style.display === 'block' && 
                    !dropdown.contains(event.target) && 
                    !settingsBtn.contains(event.target)) {
                    dropdown.style.display = 'none';
                }
            });
        });
        
        // ========== SETTINGS FUNCTIONS ==========
        function toggleSettings() {
            const dropdown = document.getElementById('settingsDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }
        
        function optimizeDatabase() {
            if (confirm('آیا از بهینه‌سازی دیتابیس مطمئن هستید؟')) {
                showLoading('در حال بهینه‌سازی...');
                setTimeout(() => {
                    hideLoading();
                    showNotification('دیتابیس بهینه‌سازی شد', 'success');
                }, 1500);
            }
        }
        
        function deleteCurrentCustomer() {
            if (typeof currentCustomerIndex !== 'undefined' && currentCustomerIndex !== null) {
                const customer = customers[currentCustomerIndex];
                if (customer && confirm(`آیا از حذف ${customer.name} مطمئن هستید؟`)) {
                    deleteCustomer(currentCustomerIndex);
                }
            } else {
                showNotification('ابتدا یک مشتری انتخاب کنید', 'warning');
            }
        }
        
        // ========== THEME FUNCTIONS ==========
        function toggleDarkMode() {
            document.body.className = '';
            document.querySelectorAll('.notification').forEach(n => n.style.display = 'none');
            showNotification('حالت تاریک فعال شد', 'success');
        }
        
        function toggleLightMode() {
            document.body.className = 'light-mode';
            showNotification('حالت روشن فعال شد', 'success');
        }
        
        function toggleVividMode() {
            document.body.className = 'vivid-mode';
            showNotification('حالت ویوید فعال شد', 'success');
        }
        
        // ========== UI HELPER FUNCTIONS ==========
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('globalNotification');
            if (!notification) return;
            
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'flex';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        function showLoading(message = 'در حال پردازش...') {
            const overlay = document.getElementById('loadingOverlay');
            const text = document.getElementById('loadingText');
            
            if (overlay && text) {
                text.textContent = message;
                overlay.style.display = 'flex';
            }
        }
        
        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.style.display = 'none';
            }
        }
        
        // ========== GLOBAL EXPORTS ==========
        window.showNotification = showNotification;
        window.showLoading = showLoading;
        window.hideLoading = hideLoading;
        window.toggleDarkMode = toggleDarkMode;
        window.toggleLightMode = toggleLightMode;
        window.toggleVividMode = toggleVividMode;
        window.toggleSettings = toggleSettings;
        window.optimizeDatabase = optimizeDatabase;
        window.deleteCurrentCustomer = deleteCurrentCustomer;
    </script>
</body>
</html>
